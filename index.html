<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Yoko's Portfolio</title>
    <meta name="description" content="Yoko's Form practice">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <form action="index.html" method="post">
      <h1>THE CODE REVIEW</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>

      <fieldset>
        <legend>Contact Information</legend>
        <div class="row">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div>

        <div class="row">
          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" placeholder="Required" required>
        </div>

        <div class="row">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" placeholder="Phone Number" required>
        </div>

        <div class="row">
          <label for="street_address">Street Address</label>
          <input type="text" id="street_address" name="street_address" placeholder="Street Address" required>
        </div>

        <div class="row">
          <label for="city">City</label>
          <input type="text" id="city" name="city_address" placeholder="City" required>
        </div>
        <div class="row">
          <label for="state">State</label>
          <select id="state" name="state_address">
            <option value="" disabled selected>Choose State</option>
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Connecticut">Connecticut</option>
            <option value="Delaware">Delaware</option>
            <option value="Florida">Florida</option>
            <option value="Georgia">Georgia</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Arkansas">Arkansas</option>
            <option value="Idaho">Idaho</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Iowa">Iowa</option>
            <option value="kansas">Kansas</option>
            <option value="kentucky">Kentucky</option>
            <option value="louisiana">Louisiana</option>
            <option value="maine">Maine</option>
            <option value="maryland">Maryland</option>
            <option value="massachusetts">Massachusetts</option>
            <option value="michigan">Michigan</option>
            <option value="minnesota">Minnesota</option>
            <option value="mississippi">Mississippi</option>
            <option value="missouri">Missouri</option>
            <option value="montana">Montana</option>
            <option value="nebraska">Nebraska</option>
            <option value="nevada">Nevada</option>
            <option value="new-hampshire">New Hampshire</option>
            <option value="new-jersey">New Jersey</option>
            <option value="new-mexico">New Mexico</option>
            <option value="new-york">New York</option>
            <option value="north-carolina">North Carolina</option>
            <option value="north-dakota">North Dakota</option>
            <option value="ohio">Ohio</option>
            <option value="oklahoma">Oklahoma</option>
            <option value="oregon">Oregon</option>
            <option value="pennsylvania">Pennsylvania</option>
            <option value="rhode-island">Rhode Island</option>
            <option value="south-carolina">South Carolina</option>
            <option value="south-dakota">South Dakota</option>
            <option value="tennessee">Tennessee</option>
            <option value="texas">Texas</option>
            <option value="utah">Utah</option>
            <option value="vermont">Vermont</option>
            <option value="virginia">Virginia</option>
            <option value="washington">Washington</option>
            <option value="west-virginia">West Virginia</option>
            <option value="wisconsin">Wisconsin</option>
            <option value="wyoming">Wyoming</option>
          </select>
        </div>
        <div class="row last">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip_address" placeholder="Zip Code" required>
        </div>
      </fieldset>

      <fieldset>
        <legend class="sub-title">Newsletter
          <span class="sub-legend">Select the newsletters you would like to receive</span>
        </legend>

        <input type="checkbox" id="html" value="html_newsletter" name="user_newsletter">
        <label class="box" for="html">HTML News</label><br>

        <input type="checkbox" id="css" value="css_newsletter" name="user_newsletter">
        <label class="box" for="css">CSS News</label><br>

        <input type="checkbox" id="javascript" value="javascript_newsletter" name="user_newsletter">
        <label class="box" for="javascript">Javascript News</label>

        <label>Newsletter format</label>
        <input type="radio" id="html_format" value="html_format" name="newsletter_format">
        <label for="html_format" class="box">HTML</label><br>

        <input type="radio" id="plain_text" value="plain_text" name="newsletter_format">
        <label for="plain_text" class="box">Plain text</label><br>

        <label for="topic">Other topics you'd like to hear about</label>
        <textarea name="user_topic" id="topic" placeholder="Topics:" required></textarea>

      </fieldset>

      <button type="submit">Sign Up</button>

    </form>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>

  </body>

</html>
